plugins {
    id 'java'
    id 'application'
}

group 'org.huy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
}

test {
    useJUnitPlatform()
    //include '**/TestCase1.class'

    // Include only the specific test class
    include 'org/huy/TestCase1.class'
    include 'org/huy/StandardTests.class'
    include 'org/huy/CalculatorTests.class'

    // Enable console output
    testLogging {
        events "passed", "skipped", "failed" //"started"
        showStandardStreams = true
    }

    // Filter to include only the specific test method
    filter {
        //includeTestsMatching 'org.huy.TestCase1.Test*'
    }
}

application {
    mainClassName = 'org.huy.Main'
}